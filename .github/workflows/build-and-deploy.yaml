name: "Build and deploy"
on:
  push:
    branches:
      - "main"
      - "dev-*"     
jobs:
  build:
    name: "build"
    runs-on: "ubuntu-latest"
    outputs:
      cdn_url: ${{ steps.extract-manifest-url.outputs.url }}
    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"
      - name: "Install dependencies"
        run: "npm ci"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: "Run tests"
        run: "npm run test"
      - name: "Build application"
        run: "npm run build"
      - id: cdn-upload
        name: "Last opp til CDN"
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: aap
          source: ./dist/
          destination: "aap-min-side-microfrontend"
      - name: "Debug"
        run: echo ${{ steps.cdn-upload.outputs }}
      - name: Extract manifest url
        id: extract-manifest-url
        run: |
          files="${{ steps.cdn-upload.outputs.uploaded }}"
          first_file=$(echo $files | cut -d',' -f1)
          echo "url=https://cdn.nav.no/$first_file" >> $GITHUB_OUTPUT

  manifest-update-dev:
    uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest.yaml@main
    needs: build
    with:
      cluster: dev-gcp
      id: "aap"
      url: ${{ needs.build.outputs.upload_url }}
      commitmsg: ${{ github.event.head_commit.message}}
    secrets: inherit

  manifest-update-prod:
    uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest.yaml@main
    needs: build
    with:
      cluster: prod-gcp
      id: "aap"
      url: ${{ needs.build.outputs.upload_url }}
      commitmsg: ${{ github.event.head_commit.message}}
    secrets: inherit
